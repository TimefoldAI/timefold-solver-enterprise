signing:
  active: ALWAYS
  armored: true

release:
  github:
    commitAuthor:
      name: "Timefold Release Bot"
      email: "release@timefold.ai"
    releaseName: "Timefold Solver Enterprise Edition {{projectVersion}}"
    draft: true
    overwrite: true
    sign: true
    milestone:
      close: true
      name: "{{projectVersion}}"
    changelog:
      formatted: ALWAYS
      preset: "conventional-commits"
      contentTemplate: ".github/workflows/release-changelog-template.md"
      contributors:
        format: "- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}"
      hide:
        uncategorized: true
        categories:
          - build
          - ci
        contributors:
          - "GitHub"
          - "dependabot"
          - "Timefold Release Bot"

deploy:
  maven:
    pomchecker:
      version: 1.9.0
    github:
      timefold-solver-enterprise:
        active: ALWAYS
        url: "https://timefold.jfrog.io/artifactory/enterprise-libs-release//"
        # TODO Remove verifyPom tag, hack for https://github.com/jreleaser/jreleaser/issues/1397
        verifyPom: false
        applyMavenCentralRules: true
        stagingRepositories:
          - "target/staging-deploy"
        artifactOverrides:
          - groupId: ai.timefold.solver.enterprise
            artifactId: timefold-solver-enterprise-quarkus
            sourceJar: false
            javadocJar: false
          - groupId: ai.timefold.solver.enterprise
            artifactId: timefold-solver-enterprise-spring-boot-starter
            sourceJar: false
            javadocJar: false
